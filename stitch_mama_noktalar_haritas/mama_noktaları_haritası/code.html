<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mama Noktaları Haritası</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FF9500", // Warm and inviting orange
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "content-light": "#ffffff",
              "content-dark": "#1c1c1e",
              "text-primary-light": "#111813",
              "text-primary-dark": "#e5e5e7",
              "text-secondary-light": "#8E8E93",
              "text-secondary-dark": "#8d8d92",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<!-- Map Background -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="A desaturated map of a city with several pinpoints indicating locations." data-location="Turkey" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDCOiIbvdUffuwdkATJMrRBY7nXNuZxFiE8ltIXJFAFt7gy6RL7voXZnk3GZY3l1a_N9_icv8CsJmPHq4PT-N75tU8ZjWQKErLVMiuhMjX4v1RZ057oCnOa5tN9MZTo-RJE4W4jxTIkdmwSoOvbQXY4qgvvLbvVljZ5DSkubRvAQMMUx8L6riecQliN47fp4UxGgwLESRkZguql4lxZ7rwClF1OWpzUlFyUGWIg8TyTQ4QUYYQWQ6Ye7QdSsjOrwRZEGabW3JeSGbw");'>
</div>
<!-- Top UI Elements: AppBar and SearchBar -->
<div class="absolute top-0 left-0 right-0 z-10 flex flex-col pt-safe-top">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full bg-content-light/80 dark:bg-content-dark/80 backdrop-blur-sm shadow-md">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">arrow_back_ios_new</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary-light dark:text-text-primary-dark flex-1 text-center bg-content-light/80 dark:bg-content-dark/80 backdrop-blur-sm py-3 px-4 rounded-full shadow-md">Mama Noktaları Haritası</h2>
<button class="flex size-12 shrink-0 items-center justify-center rounded-full bg-content-light/80 dark:bg-content-dark/80 backdrop-blur-sm shadow-md">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">tune</span>
</button>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-md">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex border-none bg-content-light dark:bg-content-dark items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-content-light dark:bg-content-dark h-full placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="Şehir, ilçe veya adres ara" value=""/>
</div>
</label>
</div>
</div>
<!-- Floating Map Controls -->
<div class="absolute right-4 bottom-48 z-10 flex flex-col items-end gap-3 md:bottom-24">
<div class="flex flex-col gap-px rounded-xl bg-content-light/80 dark:bg-content-dark/80 backdrop-blur-sm shadow-md overflow-hidden">
<button class="flex size-12 items-center justify-center">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">add</span>
</button>
<div class="h-px w-full bg-gray-200 dark:bg-gray-700"></div>
<button class="flex size-12 items-center justify-center">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-xl bg-content-light/80 dark:bg-content-dark/80 backdrop-blur-sm shadow-md">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">my_location</span>
</button>
</div>
<!-- FAB for adding a new point -->
<div class="absolute bottom-32 right-4 z-20 md:bottom-20">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 w-16 bg-primary text-white shadow-lg">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<!-- Bottom Sheet -->
<div class="absolute bottom-0 left-0 h-full w-full flex-col justify-end items-stretch pointer-events-none pb-safe-bottom">
<div class="flex flex-col items-stretch bg-content-light dark:bg-content-dark rounded-t-xl shadow-[0_-4px_16px_rgba(0,0,0,0.1)] pointer-events-auto">
<!-- Handle -->
<div class="flex h-6 w-full items-center justify-center flex-shrink-0">
<div class="h-1.5 w-10 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<!-- Bottom Sheet Content -->
<div class="p-4 pt-2">
<div class="flex items-center gap-4">
<div class="flex h-16 w-16 items-center justify-center rounded-xl bg-primary/20 flex-shrink-0">
<span class="material-symbols-outlined text-primary text-4xl">pets</span>
</div>
<div class="flex flex-col min-w-0">
<h3 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark truncate">Park Girişi Su Kabı</h3>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark truncate">Beşiktaş, İstanbul</p>
</div>
</div>
<div class="mt-4 flex items-center justify-between rounded-lg bg-background-light dark:bg-background-dark p-3">
<div class="flex items-center gap-2">
<div class="h-3 w-3 rounded-full bg-green-500"></div>
<span class="text-sm font-medium text-text-primary-light dark:text-text-primary-dark">Yakın zamanda yenilendi</span>
</div>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Dün 14:30</span>
</div>
<div class="mt-4">
<button class="flex w-full items-center justify-center overflow-hidden rounded-lg h-12 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em]">
<span>Detayları Gör</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
